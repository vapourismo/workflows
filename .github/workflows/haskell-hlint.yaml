name: HLint

on:
  workflow_call:
    inputs:
      version:
        required: false
        default: "3.3.6"
        type: string
        description: "HLint version"

      paths:
        required: true
        type: string
        description: "List of paths that contain source files (space or newline separated)"

jobs:
  hlint:
    name: Run HLint
    runs-on: ubuntu-latest
    steps:
      - name: Process paths input
        id: paths
        uses: vapourismo/workflows/.github/actions/to-array@master
        with:
          input: ${{ inputs.paths }}

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up HLint
        uses: haskell/actions/hlint-setup@v1.2.9
        with:
          version: ${{ inputs.version }}

      - name: Run HLint
        uses: haskell/actions/hlint-run@v1.2.9
        with:
          path: ${{ steps.paths.outputs.output }}
          fail-on: warning
